<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>

    <title>Primer Challenge One</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="images/logo.png">
        </div>

        <div class="left">
            <input id="inputText" class="text-input" type="text" placeholder="Ingrese el texto aquí">
        </div>

        <div class="right">
            <img src="images/Muñeco.png" id="munheco">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            
            <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desees encriptar o desencriptar</textarea>
            <button id="copiar" type="button" onclick="copiar()">Copiar!</button>
        </div>

        <div class="button">
            <p>Solo minusculas y sin acento</p>
            
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
</body>
</html>
